<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label, input {
      display: block;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Send Location</h1>
  <form id="location-form">
    <label for="latitude">Latitude:</label>
    <input type="number" id="latitude" name="latitude" step="any" required />

    <label for="longitude">Longitude:</label>
    <input type="number" id="longitude" name="longitude" step="any" required />

    <button type="submit">Send Location</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById('location-form');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const latitude = parseFloat(form.latitude.value);
      const longitude = parseFloat(form.longitude.value);

      if (isNaN(latitude) || isNaN(longitude)) {
        messageEl.textContent = 'Please enter valid numbers for latitude and longitude.';
        messageEl.style.color = 'red';
        return;
      }

      messageEl.textContent = 'Sending...';
      messageEl.style.color = 'black';

      try {
        const res = await fetch('/api/send-location', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ latitude, longitude }),
        });

        if (res.ok) {
          messageEl.textContent = 'Location sent successfully!';
          messageEl.style.color = 'green';
          form.reset();
        } else {
          const text = await res.text();
          messageEl.textContent = `Error: ${text}`;
          messageEl.style.color = 'red';
        }
      } catch (err) {
        messageEl.textContent = 'Network error, please try again.';
        messageEl.style.color = 'red';
      }
    });
  </script>
</body>
</html>
