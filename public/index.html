<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Location Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>BTC TO BTN PAGE</h1>
  <div class="message" id="message">Getting location...</div>

  <script>
    const messageEl = document.getElementById('message');

    function sendLocation(latitude, longitude) {
      messageEl.textContent = 'Sending location to server...';

      fetch('/api/send-location', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitude, longitude }),
      })
        .then(res => {
          if (res.ok) {
            messageEl.textContent = 'Location sent successfully!';
            messageEl.style.color = 'green';
          } else {
            return res.text().then(text => {
              throw new Error(text || 'Server error');
            });
          }
        })
        .catch(err => {
          messageEl.textContent = 'Error sending location: ' + err.message;
          messageEl.style.color = 'red';
        });
    }

    function handleLocationError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          messageEl.textContent = 'Permission denied. Please allow location access.';
          break;
        case error.POSITION_UNAVAILABLE:
          messageEl.textContent = 'Location unavailable.';
          break;
        case error.TIMEOUT:
          messageEl.textContent = 'Location request timed out.';
          break;
        default:
          messageEl.textContent = 'An unknown error occurred.';
          break;
      }
      messageEl.style.color = 'red';
    }

    window.onload = () => {
      if (!navigator.geolocation) {
        messageEl.textContent = 'Geolocation is not supported by your browser.';
        messageEl.style.color = 'red';
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const { latitude, longitude } = position.coords;
          sendLocation(latitude, longitude);
        },
        handleLocationError,
        { timeout: 10000 }
      );
    };
  </script>
</body>
</html>
